<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Play:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles-game.css"/>
        <script src="script-game.js" defer></script>
    </head>
    <body>
        <div class="game-page">
            <header class="header-container">
                <button class="back-to-home-btn"> <img src="icons-design/home.png" alt="home"> </button>
                <h2> memory game </h2>
                <p> Lives: <span class="player-life">6</span>  </p>
            </header>
            <main class="board-container">
                <ul class="board-first-row">
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="apple-1" src="icons-fruits/apple.png" alt="apple"></div>
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="apple-2" src="icons-fruits/apple.png" alt="apple"></div>
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="bananas-1" src="icons-fruits/bananas.png" alt="bananas"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="bananas-2" src="icons-fruits/bananas.png" alt="bananas"></div> 
                    </li>
                </ul>
                <ul class="board-second-row">
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="cherries-1" src="icons-fruits/cherries.png" alt="cherries"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="cherries-2" src="icons-fruits/cherries.png" alt="cherries"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="grapes-1" src="icons-fruits/grapes.png" alt="grapes"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="grapes-2" src="icons-fruits/grapes.png" alt="grapes"></div> 
                    </li>
                </ul>
                <ul class="board-third-row">
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="orange-1" src="icons-fruits/orange.png" alt="orange"></div>  
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="orange-2" src="icons-fruits/orange.png" alt="orange"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="pineapple-1" src="icons-fruits/pineapple.png" alt="pineapple"></div>
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="pineapple-2" src="icons-fruits/pineapple.png" alt="pineapple"></div> 
                    </li>
                </ul>
                <ul class="board-fourth-row">
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="strawberry-1" src="icons-fruits/strawberry.png" alt="strawberry"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="strawberry-2" src="icons-fruits/strawberry.png" alt="strawberry"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="watermelon-1" src="icons-fruits/watermelon.png" alt="watermelon"></div> 
                    </li>
                    <li class="card"> 
                        <div class="front">?</div>
                        <div class="back"><img class="watermelon-2" src="icons-fruits/watermelon.png" alt="watermelon"></div> 
                    </li>
                </ul>
            </main>
            <footer>
                <button class="restart-btn">restart</button>
            </footer>
        </div>
    </body>
</html>
